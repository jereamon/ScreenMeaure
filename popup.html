<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Measurer</title>
  <link rel="stylesheet" href="popup_style.css">
  <script src="popup.js"></script>
</head>

<body>
  <div class="unit-container">
    <div class="radio-container">
      <label for="feet">Ft</label>
      <input type="radio" name="unit" id="feet" value="feet" checked>
    </div>
    <div class="radio-container">
      <label for="inch">In</label>
      <input type="radio" name="unit" id="inch" value="inch">
    </div>
    <div class="radio-container">
      <label for="meter">Mt</label>
      <input type="radio" name="unit" id="meter" value="meter">
    </div>
  </div>
  <div class="known-value-container">
    <p>Known Value</p>
    <label for="known-feet">Ft</label>
    <input type="number" name="known-feet" id="known-feet" value="10">
    <label for="known-inches">In</label>
    <input type="number" name="known-inches" id="known-inches" value="0"
  </div>
</body>

</html>
